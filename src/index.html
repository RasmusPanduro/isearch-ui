    <title>ISearch UI</title>
    <!-- Google Tag Manager -->
    <script src="https://cdn.rawgit.com/numo-labs/spies-url-parser/master/index.js"></script>
    <script language="javascript"> // see: https://github.com/numo-labs/isearch-ui/issues/54
    // Initialise dataLayer
    dataLayer = [ // GLOBAL so it can be re-used in React Components
      {
        "pageTypeURL": "/isearch/prototype/",
        "title": "Inspirational Search"
      }
    ];
    var url = document.referrer; // || 'http://www.spies.dk/bestil-pakkerejse?QueryDepID=12676&QueryCtryID=4826&QueryAreaID=8775&QueryResID=0&QueryDepDate=20160921&QueryDur=8&CategoryId=2&QueryRoomAges=|42,42,7,3&QueryUnits=1';
    if (url.indexOf('spies.dk') > 0) {
      URL_PARAMS = spies_url_parser(url); // e.g: document.referrer
      console.log('Spies.dk Query Params:', URL_PARAMS); // see: https://github.com/numo-labs/spies-url-parser
      var event = {
        'event': 'customer_landing', // note: destination '-1' means all destinations!
        'initial_search_type': (URL_PARAMS.destination && URL_PARAMS.destination.indexOf('-1') > -1 ) ? 'zero-search results' : 'all_destinations', //set to either depending on initial
        'initial_search_country': (URL_PARAMS.destination && URL_PARAMS.destination.indexOf(',') > -1 ) ? URL_PARAMS.destination.split(',')[ 0 ] : '',
        'initial_search_resort': (URL_PARAMS.destination && URL_PARAMS.destination.indexOf(',') > -1 ) ? URL_PARAMS.destination.split(',')[ 1 ] : '', //only applicable if from 0-search results
        'initial_search_month': (URL_PARAMS.departure_date && URL_PARAMS.departure_date.indexOf('-') > -1) ? URL_PARAMS.departure_date.split('-')[ 1 ] : '',
        'initial_search_year': (URL_PARAMS.departure_date && URL_PARAMS.departure_date.indexOf('-') > -1) ? URL_PARAMS.departure_date.split('-')[ 0 ] : '2016'
      };
      dataLayer.push(event);
    }
    console.log('Google Tag Manager Initialised');
    auxDataLayer = {}; // this datalayer will be used to track impressions timeouts
    </script>
